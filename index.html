<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truco Argentino</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./js/main.js" type= "module" defer></script>

<body>
    <div class="header">
        <h1 class="titulos">Bienvenidos al Truco Argentino</h1>

        <button id="boton_empezar">Empezar Juego</button>
        <div class="superior">
            <div class="mazo">
                <div class="espacio_carta">
                    <div id="pila_inicial"></div>
                </div>

            </div>

        </div>
    </div>

    <div class="tablero">
        <div id="cartas_jug2"></div>
        <div id="mesa"></div>
        <div id="cartas_jug1"></div>
    </div>
    <div class="contador">
        <h2 class="titulos">
            Puntos
        </h2>
        <div id="jugadoresContainer">
            <div id="jugador1container" class="jugadorContainer">
                <h4 class="titulos"></h4>

            </div>
            <div id="jugador2container" class="jugadorContainer">
                <h4 class="titulos"></h4>
                <div class="cuenta"></div>
            </div>
        </div>
        <div>
            <button id="botonReinicio">Reiniciar</button>
        </div>
    </div>
